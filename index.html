  <body>
    <div class="row">
        <div class="card">
            <div class="col-xl-12">
                <div class="outside">
                    <div class="front">
                        <p class="wish">Best Wishes</p>
                        <div class="cake">
                          <div class="top-layer"></div>
                          <div class="middle-layer"></div>
                          <div class="bottom-layer"></div>
                          <div class="candle"></div>
                        </div>
                      </div>
                      <div class="back"></div>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="inside">
                    <p>Chúc người đọc được tấm thiệp này sẽ có một ngày 20/10 zui zẻ !!! Luôn luôn xinh đẹp và nhìu tiền xD</p>
                    <p>From Yen with luv <i class="fa-regular fa-heart"></i> </p>
                    <h1>&#127873;</h1>
                  </div>
            </div>
        </div>
    </div>
